{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="pt">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    {% tailwind_css %}
</head>
<body>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-14 w-auto" src="https://blog.unama.br/wp-content/uploads/2023/07/unama_logo.png" alt="Your Company">
      <h2 class="mt-10 text-center text-3xl/9 font-bold tracking-tight text-gray-900">Faça login</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="{% url 'login' %}" method="POST">
        <div>
          <label for="cpf" class="block text-sm/6 font-bold text-gray-900">CPF:</label>
          <div class="mt-2">
            <input type="text" placeholder="000.000.000-00" name="cpf" id="CPF" maxlength="14" inputmode="numeric" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 placeholder:pl-2 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-bold text-gray-900">Senha:</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">Esqueceu sua senha?</a>
            </div>
          </div>
          <div class="mt-2">
            <input type="password" placeholder="Senha" name="senha" id="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 placeholder:pl-2 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <button type="submit" value "Logar" class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Entrar</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm/6 text-gray-500">
        Não tem conta?
        <a href="{% url 'cadastro' %}" class="font-bold text-blue-600 hover:text-blue-500 underline">cadastre-se</a>
      </p>
    </div>
  </div>
</body>
<script src="{% static 'js/index.js' %}"></script>
</html>
