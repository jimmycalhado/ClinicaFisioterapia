<form method="post">
    {% csrf_token %}
    <label for="fisioterapeuta">Escolha o fisioterapeuta:</label>
    <select name="fisioterapeuta" id="fisioterapeuta">
        {% for fisioterapist in fisioterapists %}
            <option value="{{ fisioterapist.id }}">
                {{ fisioterapist.user.first_name }} {{ fisioterapist.user.last_name }}
            </option>
        {% endfor %}
    </select>
    <br>
    <label for="data">Data:</label>
    <input type="date" name="data" id="data" required>
    <br>
    <label for="hora">Hora:</label>
    <input type="time" name="hora" id="hora" required>
    <br>
    <button type="submit">Agendar</button>
    <br>
</form>
