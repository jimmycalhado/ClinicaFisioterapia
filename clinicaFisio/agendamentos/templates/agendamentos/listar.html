
<h1>Meus Agendamentos</h1>
<table>
    <tr>
        <th>Data</th>
        <th>Hora</th>
        <th>Fisioterapeuta</th>
        <th>Ações</th>
    </tr>
    {% for agendamento in agendamentos %}
    <tr>
        <td>{{ agendamento.data }}</td>
        <td>{{ agendamento.hora }}</td>
        <td>{{ agendamento.fisioterapeuta.user.username }}</td>
        <td>
            <a href="{% url 'cancelar_agendamento' agendamento.id %}">Cancelar</a>
        </td>
    </tr>
    {% endfor %}
</table>
